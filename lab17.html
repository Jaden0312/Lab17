<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab17.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="slide-wrapper">
            <div class="sildes">
                <img src="https://picsum.photos/id/42/1080/720">
                <img src="https://picsum.photos/id/53/1080/720">
                <img src="https://picsum.photos/id/60/1080/720">
                <img src="https://picsum.photos/id/77/1080/720">
                <img src="https://picsum.photos/id/84/1080/720">
            </div>

            <div class="buttons">
                <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
                <span id="back"><i class="fa-solid fa-chevron-left"></i></span>
            </div>

            <div class="dotcontainer">
                <div class="dot active" attr="0"></div>
                <div class="dot" attr="1"></div>
                <div class="dot" attr="2"></div>
                <div class="dot" attr="3"></div>
                <div class="dot" attr="4"></div>
            </div>
        </div>
    </div>
    <script src="lab17.js"></script>
</body>
